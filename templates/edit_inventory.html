{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Blood Inventory</h2>
    <form method="POST">
        <div class="form-group">
            <label for="amount">Available Units:</label>
            <input type="number" name="amount" class="form-control" value="{{ item['available_units'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
