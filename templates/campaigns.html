<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Notices</title>
</head>
<body>
    <h1>Campaign Notices</h1>

    {% if campaigns %}
        <table border="1">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {% for campaign in campaigns %}
                    <tr>
                        <td>{{ campaign.title }}</td>
                        <td>{{ campaign.description }}</td>
                        <td>{{ campaign.date }}</td>
                        <td>{{ campaign.location }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No campaigns available.</p>
    {% endif %}
</body>
</html>
